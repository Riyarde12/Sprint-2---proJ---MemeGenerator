<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- HEADER NAV-BAR -->
    <header class="main-header">
        <div class="header-container flex space-between main-layout">
            <div class="top-bar flex space-between">
                <div>
                    <h1 class="logo">Memegen</h1>
                </div>
                <div>
                    <h3 onclick="openGallery()">Gallery</h3>
                    <h3>About</h3>
                </div>
            </div>
            <nav>
                <div class="search-bar">
                    <label for="site-search">Search the site:</label>
                    <input type="search" id="site-search" name="q" aria-label="Search through site content">
                </div>
            </nav>

        </div>
    </header>
    <!-- MAIN GALLERY -->
    <section class="main-gallery">
        <main class="main-gallery main-layout">
            <div class="div-container main-layout">
                <div class="grid">
                </div>
            </div>
        </main>
    </section>
    <!-- EDITOR-MEME\CANVAS -->
    <section class="visible my-modal main-layout flex align-center">
        <header>
            <h1>Memegen</h1>
            <h3>Gallery</h3>
            <h3>About</h3>
        </header>
        <main class="">
            <div class="editor-container flex">
                <div class="container-tools-editor">
                    <input type="text" id="myText" placeholder="Name" onkeyup="onSetLineText(this)">
                    <input type="color" onchange="setColor(this)">
                    <button onclick="onSetFontSize('+')">Increase Font Size</button>
                    <button onclick="onSetFontSize('-')">Decrease</button>
                    <button onclick="onSwitchLine(this)">Switch Lines</button>
                </div>
                <div class=" canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>
            </div>
        </main>
    </section>
    <footer class="main-footer">
        <div>Yarden Rishoni</div>
        <div>Memegen</div>
    </footer>

    <script src="js/util-meme.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
