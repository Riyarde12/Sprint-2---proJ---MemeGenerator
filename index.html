<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- HEADER NAV-BAR -->
    <header class="main-header">

        <div class="header-container flex">
            <div class="top-bar flex">
                <div>
                    <h1 class="logo">Memegen</h1>
                </div>
                <div class="nav-container">
                    <ul class="nav clean-list flex">
                        <li>
                            <h3 class="cursor" onclick="openGallery()">Gallery</h3>
                        </li>
                        <li>
                            <h3 class="cursor" onclick="openLoadedMemes()">Load Memes</h3>
                        </li>
                        <li>
                            <h3 class="cursor">About</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <!-- MAIN GALLERY -->

    <section class="main-gallery main-layout">
        <div class="container-gallery">
            <div>
                <input list="category" placeholder="Categories" oninput="onSelectCategory({category: this.value})">
                <datalist id="category"></datalist>
            </div>
            <main class="">
                <div class="div-container">
                    <div class="grid">
                    </div>
                </div>
            </main>
        </div>
    </section>

    <!-- EDITOR-MEME\CANVAS -->

    <section class="visible main-layout editor">

        <div class="editor-container flex">

            <!-- CANVAS -->
            <div class="canvas-container">
                <canvas id="my-canvas" width="300" height="300"></canvas>
            </div>

            <!-- TOOLS-EDITOR -->
            <div class="container-tools-editor">

                <div>
                    <input class="change-color" type="color" onchange="setColor(this)">
                    <input class="input-text" type="text" id="myText" placeholder="Name" onkeyup="onSetLineText(this)">
                    <select onclick="onSelectFont(this.value)">
                        <option>Impact</option>
                        <option>Arial</option>
                        <option>Verdana</option>
                        <option>Tahoma</option>
                        <option>Trebuchet</option>
                        <option>Georgia</option>
                        <option>Gelvetica</option>
                    </select>
                </div>

                <div>
                    <button onclick="onSetFontSize('+')">
                        <img class="icon-btn" src="ICONS/increase-font.png">
                    </button>
                    <button onclick="onSetFontSize('-')">
                        <img class="icon-btn" src="ICONS/decrease-font.png">
                    </button>
                    <button onclick="onSwitchLine(this)">
                        <img class="icon-btn" src="ICONS/switch-lines.png">
                    </button>
                    <button>
                        <img class="icon-btn" src="ICONS/add.png" onclick="onAddLine()">
                    </button>
                </div>

                <div>
                    <button>
                        <img class="icon-btn" src="ICONS/align-to-left.png">
                    </button>
                    <button>
                        <img class="icon-btn" src="ICONS/align-to-right.png">
                    </button>
                    <button>
                        <img class="icon-btn" src="ICONS/align-to-center.png">
                    </button>
                    <button onclick="onRemoveLine()">
                        <img class="icon-btn" src="ICONS/trash.png">
                    </button>
                </div>

                <div>
                    <button class="btn" onclick="saveMemeToStorage()">Save</button>
                    <button class="btn">
                        <a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a>
                    </button>
                    <button class="btn" onclick="uploadImg()">Share</button>
                </div>

            </div>
        </div>
    </section>

    <section>
        <div class="visible saved-memes-modal main-layout">
            <div class="memes-grid">
                <img id="img" src="" alt="">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">

        <div class="top-footer">
            <div class="container-about">
                <img class="myImg" src="imgs/me_img.jpg">
            </div>
            <div class="content">
                <h3>Yarden Rishoni</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi harum expedita ab laborum dolor iusto
                    id
                    voluptatem consectetur sed suscipit molestiae, fugiat provident enim, voluptate recusandae aperiam
                    quia
                    officia. Quas.</p>
            </div>
        </div>
        <div class="bottom-footer">
            <h1 class="logo">Memegen</h1>
        </div>

    </footer>

    <script src="js/local-storage.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
