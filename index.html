<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- HEADER NAV-BAR -->
    <header class="main-header">
        <div class="header-container flex space-between ">
            <div class="top-bar flex space-between">
                <div>
                    <h1 class="logo">Memegen</h1>
                </div>
                <div>
                    <h3 onclick="openGallery()">Gallery</h3>
                    <h3>About</h3>
                </div>
            </div>
            <nav>
                <div class="search-bar">
                    <input type="search" placeholder="Enter search Keyword" id="site-search" name="q"
                        aria-label="Search through site content">
                    <label for="site-search"><img class="search-icon" src="ICONS/search-icon.png"></label>
                </div>
            </nav>

        </div>
    </header>
    <!-- MAIN GALLERY -->
    <section class="main-gallery">
        <main class="main-gallery main-layout">
            <div class="div-container main-layout">
                <div class="grid">
                </div>
            </div>
        </main>
    </section>
    <!-- EDITOR-MEME\CANVAS -->
    <section class="visible my-editor main-layout flex align-center">
        <main class="">
            <div class="editor-container">
                <div class="container-tools-editor">
                    <input type="text" id="myText" placeholder="Name" onkeyup="onSetLineText(this)">
                    <input type="color" onchange="setColor(this)">
                    <button onclick="onSetFontSize('+')"><img class="icon" src="ICONS/increase-font.png"></button>
                    <button onclick="onSetFontSize('-')"><img class="icon" src="ICONS/decrease-font.png"></button>
                    <button onclick="onSwitchLine(this)"><img class="icon" src="ICONS/switch-lines.png"></button>
                    <button><img class="icon" src="ICONS/align-to-left.png"></button>
                    <button><img class="icon" src="ICONS/align-to-right.png"></button>
                    <button><img class="icon" src="ICONS/align-to-center.png"></button>
                    <button><img class="icon" src="ICONS/facebook-logo.png"></button>
                    <button><img class="icon" src="ICONS/add.png"></button>
                </div>
                <div class=" canvas-container">
                    <canvas id="my-canvas" height="400" width="641"></canvas>
                </div>
            </div>
        </main>
    </section>
    <footer class="main-footer">
        <div class="top-footer">
            <div class="container-about"><img class="myImg" src="imgs/me_img.jpg"></div>
            <div class="content">
                <h3>Yarden Rishoni</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi harum expedita ab laborum dolor iusto
                    id
                    voluptatem consectetur sed suscipit molestiae, fugiat provident enim, voluptate recusandae aperiam
                    quia
                    officia. Quas.</p>
            </div>

        </div>
        <div class="bottom-footer">Memegen</div>
    </footer>

    <script src="js/util-meme.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
